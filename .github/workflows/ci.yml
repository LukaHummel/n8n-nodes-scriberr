name: CI

on:
  pull_request:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write
  id-token: write # Required for npm provenance and OIDC

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: 'npm ci'

      - name: Run lint
        run: 'npm run lint'

      - name: Run build
        run: 'npm run build'

      - name: Configure Git
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Check if package exists on npm
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        id: npm-check
        run: |
          if npm view n8n-nodes-scriberr > /dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi
        continue-on-error: true

      - name: Initial publish (first time only)
        if: github.event_name == 'push' && github.ref == 'refs/heads/main' && steps.npm-check.outputs.exists == 'false'
        run: npm publish
        env:
          NPM_CONFIG_PROVENANCE: true

      - name: Release (subsequent versions)
        if: github.event_name == 'push' && github.ref == 'refs/heads/main' && steps.npm-check.outputs.exists == 'true'
        run: npm run release -- --ci
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_CONFIG_PROVENANCE: true
